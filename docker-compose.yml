version: '3.9'
services:
  api:
    build: .
    ports:
      - '8080:8080'
    env_file:
      - .env
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
  worker:
    build: .
    command: celery -A app.core.celery_app.celery worker --loglevel=INFO
    env_file:
      - .env
    volumes:
      - ./:/app
    depends_on:
      - redis
      - db
volumes:
  pgdata:
